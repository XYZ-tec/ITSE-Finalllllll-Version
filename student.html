<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Portal - Student Dashboard</title>
    <meta name="description" content="Campus Portal Student Dashboard - View your courses, track attendance, check grades, and submit queries.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="app-container" id="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">CP</div>
                <div class="app-title">
                    <h1>Campus Portal</h1>
                    <p>Manage your academic journey</p>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar" data-testid="text-user-avatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name" data-testid="text-user-name">User Name</div>
                        <div class="user-role" id="user-role" data-testid="text-user-role">Student</div>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="icon-btn" id="notifications-btn" data-testid="button-notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="icon-btn" id="btn-logout" data-testid="button-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="app-main">
            <aside class="app-sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Navigation</div>
                    <div class="nav-items">
                        <div class="nav-item active" data-target="dashboard" data-testid="nav-dashboard">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </div>
                        <div class="nav-item" data-target="profile" data-testid="nav-profile">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </div>
                        <div class="nav-item" data-target="courses" data-testid="nav-courses">
                            <i class="fas fa-book"></i>
                            <span>Courses</span>
                        </div>
                        <div class="nav-item" data-target="attendance" data-testid="nav-attendance">
                            <i class="fas fa-calendar-check"></i>
                            <span>Attendance</span>
                        </div>
                        <div class="nav-item" data-target="grades" data-testid="nav-grades">
                            <i class="fas fa-chart-bar"></i>
                            <span>Grades</span>
                        </div>
                        <div class="nav-item" data-target="queries" data-testid="nav-queries">
                            <i class="fas fa-question-circle"></i>
                            <span>Queries</span>
                        </div>
                        <div class="nav-item" data-target="complaints" data-testid="nav-complaints">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Complaints</span>
                        </div>
                    </div>
                </div>
            </aside>
            
            <main class="app-content">
                <div class="content-header">
                    <div class="content-title">
                        <h2 id="content-title">Dashboard</h2>
                        <p id="content-subtitle">Welcome to your personalized dashboard</p>
                    </div>
                    <div class="content-actions" id="content-actions"></div>
                </div>
                
                <div id="content-area" data-testid="content-area"></div>
            </main>
        </div>
    </div>
    
    <div id="modal-container"></div>
    
    <script src="student.js"></script>
</body>
</html>
